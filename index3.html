<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index3</title>
	<script>
		function tripleNums(x, y, z)
        {
            return x * 100 + y * 10 + z;
        }
	</script>
    </head>
<body>
    <script>
    	let x = parseFloat(prompt("№1: "));
        let y = parseFloat(prompt("№2: "));
        let z = parseFloat(prompt("№3: "));
        alert(tripleNums(x, y, z));
    </script>
</body>
</html>
