<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index1</title>
	<script>
		function numCompare(x, y) 
        {
            if (x < y) 
            {
                return -1;
            } 
            else if (x > y) 
            {
                return 1;
            } 
            else
            {
                return 0;
            }
        }
	</script>
</head>
<body>
	<script>
		let x = parseFloat(prompt("№1: "));
        let y = parseFloat(prompt("№2: "));
        alert(numCompare(x, y));
	</script>
</body>
</html>
